<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pregunta de Amor</title>
    <style>
        body {
            background-color: #ffcccb; /* Fondo rosa no muy clarito */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
        .question {
            font-size: 2em;
            margin-bottom: 20px;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #f0f0f0;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #ddd;
        }
        #message {
            text-align: center;
            font-size: 1.5em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container" id="content">
        <div class="question">¿Sos el amor de mi vida?</div>
        <div class="buttons">
            <button class="button" id="yesButton">Sí</button>
            <button class="button" id="noButton">No</button>
        </div>
    </div>
    <div id="message"></div>

    <script>
        const yesButton = document.getElementById('yesButton');
        const noButton = document.getElementById('noButton');
        const messageDiv = document.getElementById('message');
        const contentDiv = document.getElementById('content');

        yesButton.addEventListener('click', () => {
            contentDiv.style.display = 'none';
            messageDiv.innerHTML = 'Te amo mucho mi prometida Eri, yo sabía que eras el amor de mi vida ❤️';
        });

        noButton.addEventListener('click', () => {
            noButton.style.position = 'absolute';
            noButton.style.top = Math.random() * (window.innerHeight - noButton.offsetHeight) + 'px';
            noButton.style.left = Math.random() * (window.innerWidth - noButton.offsetWidth) + 'px';
        });
    </script>
</body>
</html>
